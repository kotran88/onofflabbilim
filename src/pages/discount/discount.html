<ion-header>
    <ion-navbar>
        <ion-title>할인적용하기</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="notice">
        코인 1개당 100원이 할인됩니다.<br> 렌탈 종료 시 사용 금액의 5%가 코인으로 적립됩니다.
    </div>
    <div class="clicked" style="background: #70c5ed; color: white; height: 65px; width: 100%; position: relative;">
        <img (click)="godown();" style="height: 65px; float: left;" src="assets/img/arrow_down.png" />
        <img (click)="goup();" style="height: 65px; float: right;" src="assets/img/arrow_up.png" />
        <div style="width: 100%; text-align: center; line-height: 65px;" class="inner">
            <span style="display:inline-block; margin-right:5px;"> 보유 코인 : &ensp; &ensp; x {{number_format(currentcoin)}}</span>
            <img id="abc" style="height: 18px; font-size: 80px; bottom: 23px; position: absolute; left: 53%;"
            src="/assets/img/coinimage.png " />
            <!-- <span style="margin-left: 20px;" class="coin">x {{number_format(currentcoin)}}</span> -->
        </div>
    </div>
    <div class="price">
        <span>총 결제 금액 : {{number_format(price)}}원</span>
    </div>
    <div class="ok" (click)="apply()">
        <span>적용하기</span>
    </div>
</ion-content>
